<!doctype>

<h1>Sign in</h1>

<form method="POST" action="/sign-in">
	<label>E-mail</label>
	<input type="email" name="email" />

	<label>Password</label>
	<input type="password" name="password" />

	<button type="submit">
		Sign in
	</button>

</form>

<script>
	for (const form of document.forms) {
		document.addEventListener("submit", e => confirm('Logga in?') ? console.log('Ja!') : console.log('Nej!') || e.preventDefault())
	}
</script>
