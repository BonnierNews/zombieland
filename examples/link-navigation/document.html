<dialog open>
	<nav id="big-menu"></nav>
</dialog>

<script>
	const bigMenuDialog = document.querySelector('dialog');
	bigMenuDialog.close();

	const bigMenuToggle = document.querySelector('a[href="#big-menu"]');
	bigMenuToggle.addEventListener('click', openBigMenu);

	function openBigMenu(event) {
		event.preventDefault();
		bigMenuDialog.showModal();
	}
</script>
